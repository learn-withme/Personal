<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ðŸ’Œ Be My Valentine ðŸ’–</title>

<style>
  body {
    margin: 0;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: linear-gradient(135deg, #ffd6e8, #ff9a9e);
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .envelope {
    width: 220px;
    height: 150px;
    background: #ff4d6d;
    border-radius: 15px;
    color: white;
    font-size: 1.2rem;
    font-weight: bold;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    transition: transform 0.3s;
    z-index: 2;
  }

  .envelope:hover { transform: scale(1.1); }

  .question {
    display: none;
    position: absolute;
    text-align: center;
    z-index: 3;
  }

  .question h1 {
    color: #ff1a75;
    text-shadow: 2px 2px white;
    margin-bottom: 25px;
  }

  button {
    padding: 12px 25px;
    font-size: 1.2rem;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    margin: 0 10px;
    color: white;
    background: #ff4d6d;
    box-shadow: 2px 2px #e6004d;
  }

  button:hover { transform: scale(1.1); }

  .yes-screen {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(255,182,193,0.95);
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 5;
  }

  .yes-screen img {
    max-width: 350px;
    border-radius: 20px;
    margin-bottom: 20px;
  }

  .love-text {
    font-size: 2rem;
    color: #ff0066;
    animation: pulse 1s infinite;
    text-align: center;
  }

  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.2); }
  }
</style>
</head>

<body>

<div class="envelope" id="envelope">
  ðŸ’Œ Touch to Open ðŸ’Œ
</div>

<div class="question" id="question">
  <h1>Will you be my Valentine? ðŸ’–</h1>
  <button id="yesBtn">Yes</button>
  <button id="noBtn">No</button>
</div>

<div class="yes-screen" id="yesScreen">

  <div class="love-text">
    LETSSSS GOOO LOVEEE YOUUU ðŸ’–ðŸ’–ðŸ’–ðŸ’–ðŸ’–
  </div>
</div>

<script>
  const envelope = document.getElementById("envelope");
  const question = document.getElementById("question");
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const yesScreen = document.getElementById("yesScreen");
  const yesGif = document.getElementById("yesGif");

  // âœ… Personalized messages sequence
  const messages = [
    "How dare you?!",
    "So you gonna pick who?",
    "Sashank??",
    "Aadharsh???",
    "Ikkk it will be him!!",
    "Then imma pick Navina peh",

    "But you are the one i want",
    "But i am not the one you want pola eh",
    "What ra?? understanding ah?",
    "You are mine and i am yours?",
    "So stfu and say yes ._.",
    "Bruhhh"
  ];

  let messageIndex = 0;

  envelope.addEventListener("click", () => {
    envelope.style.display = "none";
    question.style.display = "block";
  });

  yesBtn.addEventListener("click", () => {
    question.style.display = "none";
    yesGif.src = romanticGif;

</script>

</body>
</html>
